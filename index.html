<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Music Player</title>
    <link rel="icon" href="assets/musical-note.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="album-art-container">
            <img src="assets/Pink Playful Family Album Cover.png" class="album-art" alt="Album Art">
        </div>
        
        <div class="song-info">
            <h1 class="song-title">Select a song</h1>
            <p class="artist">Artist</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="buffer-bar"></div>
        </div>

        <div class="time-info">
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="shuffle" class="control-btn" title="Shuffle">
                <i class='bx bx-shuffle'></i>
            </button>
            <button id="prev" class="control-btn" title="Previous">
                <i class='bx bx-skip-previous'></i>
            </button>
            <button id="play-pause" class="control-btn main-btn" title="Play">
                <i class='bx bx-play'></i>
            </button>
            <button id="next" class="control-btn" title="Next">
                <i class='bx bx-skip-next'></i>
            </button>
            <button id="repeat" class="control-btn" title="Repeat">
                <i class='bx bx-repost'></i>
            </button>
        </div>

        <div class="volume-container">
            <button id="volume-btn" class="control-btn" title="Volume">
                <i class='bx bx-volume-full'></i>
            </button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <div class="playlist-container">
        <h2>Playlist</h2>
        <ul class="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
